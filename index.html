<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock, Paper, Scissors</h1>
      <h3>Let's play a game of 5</h3>
    </div>
    <div class="text-container">
      <div class="message"></div>
      <div class="result"></div>
      <div class="score">
        <div>Player <span class="player-score">0</span></div>
        <div>Computer <span class="computer-score">0</span></div>
      </div>
      <div class="btn-container">
        <button class="btn">New Game?</button>
      </div>
    </div>
    <div class="game-container">
      <div class="section">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div class="section">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div class="section">
        <img src="./images/scissor.png" alt="scissor" />
      </div>
    </div>
    <div class="footer">
      Made with <span class="heart">&#9829;</span> by
      <a href="https://github.com/I-Maged" target="_blank">Maged</a>
    </div>
  </body>
</html>
