<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock, Paper, Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Rock, Paper, Scissors</h1>
      <h3>Let's play a game of 5</h3>
    </div>
    <div class="message">I display Picks</div>
    <div class="result">I display result</div>
    <div class="content">
      <div class="section rock">
        <img src="./images/rock.png" alt="rock" title="rocktitle" />
      </div>
      <div class="section paper">
        <img src="./images/paper.png" alt="paper" title="papertitle" />
      </div>
      <div class="section scissor">
        <img src="./images/scissor.png" alt="scissor" title="scissortitle" />
      </div>
    </div>
    <div class="footer">
      Made with <span class="heart">&#9829;</span> by Maged
    </div>
  </body>
</html>
